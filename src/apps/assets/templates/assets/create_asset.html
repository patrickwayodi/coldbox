{% block title %}Coldbox{% endblock %}


{% block content %}


<!-- Page Content -->
<div class="container">

<div class="row">


    <!-- Column on the extreme left of the page for formatting purposes-->
    <div class="col-md-1">
    </div>


    <!-- Post Content Column -->
    <div class="col-md-10">

        <!-- Title -->
        <h1 class="mt-4">Create Asset</h1>

        <br />


        <form method="post" enctype="multipart/form-data">

            {% csrf_token %}    
            
            <!-- {{ form.as_p }} -->
            <!-- First install and configure django-widget-tweaks -->
            {% render_field form.description class="form-control" %}    

            {% render_field form.asset_file class="form-control" %}    

            <button type="submit">Create Asset</button>

        <form>

        <hr>

    </div>


    <!-- Column on the extreme right of the page for formatting purposes-->
    <div class="col-md-1">
    </div>

    
</div>
<!-- /.row -->

</div>
<!-- /.container -->


{% endblock %}
